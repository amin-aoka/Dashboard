<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <!--Top section of side bar-->
        <div class="top">
          <div class="logo">
            <img class="logo" src="/img/logo.png" alt="Egator logo" />
            <h2>EGA<span class="tor">TOR</span></h2>
          </div>

          <div class="close">
            <span class="material-symbols-sharp"> close </span>
          </div>
        </div>
        <!--sidebar list items-->
        <div class="side-bar">
          <a href="#"
            ><span class="material-symbols-sharp"> grid_view </span>
            <h3>Dashboard</h3></a
          >
          <a href="#" id="active"
            ><span class="material-symbols-sharp"> person </span>
            <h3>Customers</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> receipt_long </span>
            <h3>Orders</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> insights </span>
            <h3>Analytics</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> mail </span>
            <h3>Messages</h3>
            <span id="nums">25</span></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> inventory </span>
            <h3>Products</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> report </span>
            <h3>Reports</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> settings </span>
            <h3>Settings</h3></a
          >
          <a href="#"
            ><span class="material-symbols-sharp"> add </span>
            <h3>Add Products</h3></a
          >
          <a href="#" class="logout">
            <span class="material-symbols-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>

        <!-- sidebar bottom-->
      </aside>
      <section class=" main-section">
        <h1>Dashboard</h1>
        <div class="my-calendar"></div>
        <div class="status">
          <div class="status-box one">
            <span class="material-symbols-sharp">
              analytics
              </span>
              <div class = "middle">
                <div class=" total">
                  <h4>Total Sales</h4>
                  <h2>$25,024</h2>
                </div>
                <div class ="progress">
                  <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                  </svg>
                
                 </div>
              </div>
          </div>
          <div class="status-box two">
            <span class="material-symbols-sharp">
              bar_chart
              </span>
          </div>
          <div class="status-box three">
            <span class="material-symbols-sharp">
              stacked_line_chart
              </span>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
